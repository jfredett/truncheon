<!-- overlapping squares with transparency, from wikimedia commons https://commons.wikimedia.org/wiki/SVG_examples -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
         <pattern id="hexwebp" height="100" width="100" patternContentUnits="objectBoundingBox">
              <image preserverAspectRatio="none" height="1" width="1" x="-25" xlink:href="./tests/fixtures/images/hex1.webp" />
         </pattern>
         <pattern id="hexpng" height="100" width="100" patternContentUnits="objectBoundingBox">
              <image preserverAspectRatio="none" height="1" width="1" x="-25" xlink:href="./tests/fixtures/images/hex1.png" />
         </pattern>
    </defs>

    <polygon style="stroke: #999DA3;" fill="url(#hexpng)"
        points="50 1 95 25 95 75 50 99 5 75 5 25" />
</svg>
